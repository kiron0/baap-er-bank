<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cdf08b4e5b.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>

<body>
    <div class="form-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="form-container">
                        <div class="form-icon"><i class="fa fa-user"></i></div>
                        <h3 class="title">Baap Er Bank Login Panel</h3>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label>email</label>
                                <input id="user-email" class="form-control" type="email" placeholder="sontan@baap.com">
                            </div>
                            <div class="form-group">
                                <label>password</label>
                                <input id="user-pass" class="form-control" type="password" placeholder="sontanTheChild">
                            </div>
                            <button id="submit" type="button" class="btn btn-default">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
