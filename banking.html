<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/banking.css" />
    <title>Baap er bank</title>
</head>

<body>
    <!-- header section -->

    <header>
        <h1>মায়ের দোয়া, বাপের ব্যাংক</h1>
        <h3>খাই-দাই, ঘুমাই আর ব্যাংক চালাই।</h3>
    </header>

    <!-- main section -->

    <main>

        <!-- Output section -->
        <section class="output-card-container">

            <div class="output-card green">
                <h2>জমার পরিমাণ</h2>
                <p>৳ <span id="deposit-output">00</span></p>
            </div>

            <div class="output-card red">
                <h2>উত্তোলনের পরিমাণ</h2>
                <p>৳ <span id="withdraw-output">00</span></p>
            </div>

            <div class="output-card blue">
                <h2>মোট টাকা</h2>
                <p>৳ <span id="balance-output">1240</span></p>
            </div>

        </section>


        <!-- Input section -->

        <section class="input-card-container">

            <div class="input-card">
                <h1>টাকা জমা</h1>
                <p>যত পারিস জমা দে</p>

                <div>
                    <input type="text" id="deposit-value" />
                    <button class="bg-green" onclick="deposit()">জমা</button>
                </div>
            </div>

            <div class="input-card">
                <h1>টাকা উত্তোলন</h1>
                <p>খবরদার, টাকা তুলবিনা।</p>

                <div>
                    <input type="text" id="withdraw-value" />
                    <button onclick="withdraw()" class="bg-red">উত্তোলন</button>
                </div>
            </div>

        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
